<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital@1&family=Inter&family=Raleway&family=Roboto+Mono&family=Roboto+Slab&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>SpaceX</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <h1 class="header">SpaceX Launch Program</h1>
      <div class="container">
        <div class="left-column">
          <div class="filters">
            <h2 class="filter-header">Filters</h2>
            <div class="launch-header">Launch Year</div>
            <div class="year-list">
              <button data-year="2006" class="year">2006</button>
              <button data-year="2007" class="year">2007</button>
              <button data-year="2008" class="year">2008</button>
              <button data-year="2009" class="year">2009</button>
              <button data-year="2010" class="year">2010</button>
              <button data-year="2011" class="year">2011</button>
              <button data-year="2012" class="year">2012</button>
              <button data-year="2013" class="year">2013</button>
              <button data-year="2014" class="year">2014</button>
              <button data-year="2015" class="year">2015</button>
            </div>
            <div class="s-launch">
              <p>Successful Launch</p>
              <div class="launch-section">
                <button class="launch-button-true">True</button>
                <button class="launch-button-false">False</button>
              </div>
            </div>
            <div class="s-landing">
              <p>Successful Landing</p>
              <div class="landing-section">
                <button class="landing-button-true">True</button>
                <button class="landing-button-false">False</button>
              </div>
            </div>
          </div>
        </div>
        <div class="content loading">
          <div class="card-grid">
            <div class="card"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
